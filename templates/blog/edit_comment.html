{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow glass">
        <div class="card-header bg-warning">
            <h4>Edit Comment</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.content|safe }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="{% url 'post_detail' post_id %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
