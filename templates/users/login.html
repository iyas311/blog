{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
        /* Internal CSS for this page */
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background: linear-gradient(45deg, #212121, #424242); /* Black gradient */
            color: white;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #212121, #424242); /* Black gradient button */
            border: none;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #424242, #212121); /* Reverse gradient on hover */
        }

        .form-label {
            font-weight: bold;
            color: #dcdcdc; /* Light gray for text */
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #666666; /* Dark grey border */
            background-color: #333333; /* Dark background for inputs */
            color: white;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #ffffff; /* White border on focus */
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25); /* White shadow */
        }

        .form-control:focus-visible {
            outline: none; /* Remove default focus outline */
        }

        .text-center a {
            text-decoration: none;
            color: #dcdcdc;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: #ffffff; /* White color on hover */
        }

        .card-body {
            background-color: #1f1f1f; /* Dark background for the card body */
        }
    </style>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h4 class="mb-0">LOGIN</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
